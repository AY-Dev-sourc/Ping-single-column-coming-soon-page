<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping coming soon page master</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff08cfc25.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <!-- header section -->
        <header class="intro">
            <img src="./images/logo.svg" alt="logo" class="title-image">
            <h1 class="heading">
                We are launching <span>soon!</span>
            </h1>
            <p class="sub-title">
                Subscribe and get notified
            </p>
            <!-- form -->
            <form class="Log-in" action="/" id="form">
                <input type="email" name="email" class="email-input" id="emailInput">
                <button type="submit" class="submit">Notify Me</button>
                <label for="email" class="placeholder">Your email address</label>
                <label for="email" class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </label>
                <label for="email" class="message"></label>
            </form>
        </header>
        <!-- image section -->
        <figure class="image">
            <img src="./images/illustration-dashboard.png" alt="dashboard">
        </figure>
        <!-- footer section -->
        <footer class="footer">
            <nav class="social-links">
                <li class="facebook-icon icons">
                    <a href="#" target="_self">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li class="twitter-icon icons">
                    <a href="#" target="_self">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li class="instagram-icon icons">
                    <a href="#" target="_self">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
            </nav>
            <p class="copyright">
                &copy; Copyright Ping. All rights reserved.
            </p>
        </footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
